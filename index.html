<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <title>Plain Sight Projects | Property & People Solutions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }
  </script>
</head>
<body>
  <header>
    <nav class="navbar">
      <button class="hamburger" id="hamburger" aria-expanded="false" aria-controls="navLinks">&#9776;</button>

      <div class="brand">
        <img src="images/psp logo final.png" alt="Plain Sight Projects Logo" class="logo" />
        <span class="brand-name">Plain Sight Projects</span>
      </div>

      <ul class="nav-links" id="navLinks">
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>

      <button id="darkModeToggle" aria-label="Toggle dark mode"><i class="fas fa-moon"></i></button>
    </nav>
  </header>

  <main>
    <!-- Hero Section FIRST for best UX -->
    <section id="hero">
      <div class="hero-wrapper">
        <div class="hero-text">
           <h1>
            <span>Hiring,&nbsp;relocating,&nbsp;expanding&nbsp;...</span><br>
            <span>we've&nbsp;got&nbsp;you&nbsp;covered.</span>
           </h1>
      </div>
    </section>

    <!-- About Section -->
    <section id="about">
      <div class="about-wrapper">
        <div class="about-text">
          <p>
            <span><strong>Real&nbsp;Estate</strong>&nbsp;and&nbsp;<strong>Recruitment</strong>&nbsp;services;</span><br>
          </p>

          <a href="#contact" class="cta-button">Get in Touch</a>
        </div>
        <div class="about-image">
          <iframe
            src="https://www.google.com/maps/embed?pb=YOUR_EMBED_CODE"
            width="300"
            height="200"
            style="border:0; border-radius: 8px;"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
    </section>

    <!-- Other sections here... -->

  </main>

  <script src="script.js"></script>
  <footer>
    <p>Stay connected</p>
    <div class="social-links">
      <a href="https://facebook.com/yourpage" target="_blank" rel="noopener noreferrer" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="mailto:info@plainsightpro.co.uk" aria-label="Email"><i class="fas fa-envelope"></i></a>
    </div>
    <p>&copy; 2025 Plain Sight Projects. All rights reserved.</p>
  </footer>
</body>
</html>
